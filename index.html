<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
     <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="container1">
        <div id="d1"></div>
    <div class="container2">

        <div class="items1">-</div>
        <div class="items2">7</div>
        <div class="items3">8</div>
        <div class="items4">9</div>
        <div class="items5">/</div>
        <div class="items6">4</div>
        <div class="items7">5</div>
        <div class="items8">6</div>
        <div class="items9">*</div>
        <div class="items10">1</div>
        <div class="items11">2</div>
        <div class="items12">3</div>
        <div class="items13">+</div>
        <div class="items14">=</div>
        <div class="items15">.</div>
        <div class="items16">0</div>
        <div class="items17">remove</div>
        
    </div>
    </div>
    <script>
        
        $(".items1").click(function () { 
            $("#d1").append('-')
           
        })
        $(".items2").click(function () { 
            
            $("#d1").append('7')
         })
         $(".items3").click(function () { 
            
            $("#d1").append('8')
         })
         $(".items4").click(function () { 
            
            $("#d1").append('9')
         })
         $(".items5").click(function () { 
            
            $("#d1").append('/')
         })
         $(".items6").click(function () { 
            
            $("#d1").append('4')
         })
         $(".items7").click(function () { 
            
            $("#d1").append('5')
         })
         $(".items8").click(function () { 
            
            $("#d1").append('6')
         })
         $(".items9").click(function () { 
            
            $("#d1").append('*')
         })
         $(".items10").click(function () { 
            
            $("#d1").append('1')
         })
         $(".items11").click(function () { 
            
            $("#d1").append('2')
         })
         $(".items12").click(function () { 
            
            $("#d1").append('3')
         })
         $(".items13").click(function () { 
            
            $("#d1").append('+')
         })

        $(".items14").click(function () { 
           let result=$("#d1").text()
           $("#d1").text(eval(result))
         })
         $(".items15").click(function () { 
            
            $("#d1").append('.')
         })
         $(".items16").click(function () { 
            
            $("#d1").append('0')
         })



         $(".items17").click(function () { 
            $("#d1").text(null)
    
         })
    </script>
</body>
</html>
